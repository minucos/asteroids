<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asteroids</title>
    <script src='./dist/keymaster.js' type='application/javascript'></script>
    <script src='./dist/main.js' type='application/javascript'></script>
    <link rel="stylesheet" href="./dist/styles.css">
    <audio data-name="engine" src="assets/engine_noise.wav"></audio>
    <audio data-name="laser" src="assets/laser_shot.wav"></audio>
    <audio data-name="asteroid-explosion" src="assets/asteroid-explosion.wav"></audio>
    <audio data-name="ship-explosion" src="assets/ship-explosion.wav"></audio>
    <script src="https://kit.fontawesome.com/c69ea347d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id='main'>
        <div width='500px'>
            <div id='heading'>Andy's Asteroids</div>
            <canvas id='canvas' width='500px' height='500px'></canvas>
            <ul>
                <li>Up arrow: thrust</li>
                <li>Left/Right arrows: rotate ship</li>
                <li>Space: fire laser cannon!</li>

            </ul>
            <i id='mute-button' class="fas fa-volume-up"></i>
        </div>
    </div>
</body>
</html>
